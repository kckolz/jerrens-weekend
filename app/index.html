<!doctype html>
<html lang="en" ng-app="jerrensWeekend">
<head>
  <meta charset="utf-8">
  <title>Jerren's Weekend</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/semantic.min.css"/>
  <link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="masthead segment">
    <div class="ui page grid">
      <div class="column">
        <div class="introduction">
          <h1 class="ui header">Jerren is gonna get drunk this weekend</h1>
        </div>
      </div>
    </div>
  </div>
  <div ng-view></div>

  <div class="ui red vertical demo sidebar menu">
    <a class="item">
      <i class="home icon"></i>
      Home
    </a>
    <a class="active item">
      <i class="heart icon"></i>
      Current Section
    </a>
    <a class="item">
      <i class="facebook icon"></i>
      Like us on Facebook
    </a>
    <div class="item">
      <b>More</b>
      <div class="menu">
        <a class="item">About</a>
        <a class="item">Contact Us</a>
      </div>
    </div>
  </div>

  <div class="ui small modal submit-vote">
    <i class="close icon"></i>
    <div class="header">
      Submit Your Vote
    </div>
    <div class="content">
      <p>Tell us your name so we can count your vote</p>
      <div class="ui input">e
        <input type="text" placeholder="Enter Your Name" ng-model="vote.name">
      </div>
    </div>
    <div class="actions">
      <div class="ui button negative">Cancel</div>
      <div class="ui button positive" ng-click="submitVote()">Submit Vote</div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/lib/semantic.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
