<div class="ui page grid">
  <div class="column">
    <h4 class="ui top attached header">
      Place your votes for what he will do.
    </h4>
    <div class="ui form segment attached">
      <div class="ui error message">
        <div class="header">Nope</div>
        <p>You can only vote once mother fucker</p>
      </div>
      <div class="field">
        <label>How many music videos will he play?</label>
        <input type="number" ng-model="vote.videosPlayed">
      </div>
      <div class="inline field">
        <div class="ui toggle checkbox">
          <input type="checkbox" ng-model="vote.didPiss">
          <label>Did he piss himself?</label>
        </div>
      </div>
      <div class="field">
        <label>How many hangmans will he do?</label>
        <input type="number" ng-model="vote.hangmansPerformed">
      </div>
      <div class="field">
        <label>How much money will he spend?</label>
        <input type="number" ng-model="vote.moneySpent">
      </div>
      <div class="inline field">
        <div class="ui toggle checkbox">
          <input type="checkbox" ng-model="vote.brokePhone">
          <label>Will he break his phone?</label>
        </div>
      </div>
      <div class="inline field">
        <div class="ui toggle checkbox">
          <input type="checkbox" ng-model="vote.payedBills">
          <label>Will he pay his bills before leaving? </label>
        </div>
      </div>
      <div class="field">
        <label>How many times will he tell someone he loves them?</label>
        <input type="number" ng-model="vote.loveConfessed">
      </div>
      
      <div class="ui blue submit button" ng-click="submitVote()">Vote</div>
    </div>
  </div>
</div>
